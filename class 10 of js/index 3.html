<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h2>Javascript Arrow Function</h2>
    <p>This example shows an arrow function with a parameter.</p>
    <p id="result"></p>
    <script>
        add=(a,b)=>a+b;
        document.getElementById("result").innerHTML=add(5,8);
    </script>
</body>
</html>
